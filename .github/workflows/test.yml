name: Test on push

on:
  push:
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      -name: Install dependencies
        run: |
          cd backend
          pip install -r requirement.txt

      - name: Test the push
        run: |
          cd backend
          pytest
